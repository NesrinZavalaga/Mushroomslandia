<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: egypt; 
    seed: 3;
    skyType: gradient;
    skyColor: red;
    horizonColor: orange;
    fog: 0,5;
    groundYScale: 8;
    groundTexture: checkerboard;
    groundColor: white;
    groundColor2: black;
    groundDensity: 26;
    dressing: mushrooms;
    dressingAmount: 8;
    dressingColor: red;
    dressingScale: 1;
    dressingVariance: 1 2 1;
    "> </a-entity>

    
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
